<!DOCTYPE html>
<html>
	<head>
		<style>
			
			.search-container {
				margin-top: 100px;
				text-align: center;
			}

			.search-input {
				padding: 10px;
				border-radius: 5px;
				border: 2px solid #00aeec;
				width: 300px;
				font-size: 16px;
				color: #00aeec;
			}

			.search-input:focus {
				border-color: black;
			}

			.search-button {
				padding: 10px 20px;
				border-radius: 5px;
				border: none;
				background-color: #00aeec;
				color: white;
				font-size: 16px;
				cursor: pointer;
			}

			.more-button {
				padding: 2px 4px;
				border-radius: 5px;
				border: 2px solid #00aeec;
				background-color: white;
				color: #00aeec;
				font-size: 5px;
				cursor: pointer;
			}
			
			.popup-container {
				width: 400px;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: white;
				border: 2px solid #00aeec;
				border-radius: 10px;
				/* 添加边角半径 */
				padding: 20px;
				display: none;
				z-index: 999;
				/* 设置弹窗位于最上层 */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				/* 添加阴影效果 */
			}
			
			.popup-container.active {
				display: block;
			}

			.close-button {
				position: absolute;
				top: 10px;
				right: 10px;
				cursor: pointer;
			}

			/* 背景遮罩层样式 */
			.overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 998;
				/* 设置遮罩层位于弹窗下方 */
				display: none;
			}

			/* 多选按钮样式 */
			.checkbox-container {
				margin-bottom: 10px;
			}

			.checkbox-container label {
				/* display: block; */
				margin-bottom: 5px;
				font-weight: bold;
			}

			.checkbox-container input[type="checkbox"] {
				margin-right: 5px;
			}
			
			.checkbox-container input[type="radio"] {
				margin-left: 25px;
			}
			
			.checkbox-container input[type="text"] {
				width: 100px;
				border: 2px solid #00aeec;
				color: #00aeec;
				border-radius: 5px;
			}
			
			.setting-button {
				padding: 1px 6px;
				margin-left: 60px;
				border-radius: 5px;
				border: 2px solid #41a863;
				background-color: #41a863;
				color: white;
				font-size: 8px;
				cursor: pointer;
				text-decoration: none;
			}
			
			.clear-button {
				margin-left: 210px;
				border-radius: 5px;
				border: 2px solid #c82636;
				background-color: #c82636;
				color: white;
				font-size: 8px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- 遮罩层 -->
		<div class="overlay"></div>
		<div class="search-container">
			<form action="#">
				<input type="text" class="search-input" placeholder="输入BV号搜索...">
				<input type="button" value="搜索" class="search-button">
				<button type="button" class="more-button" onclick="togglePopup()">更多筛选</button>
			</form>
		</div>
		
		<div onclick="alert('213123')">123123123</div>
		
		<div class="popup-container" id="popupContainer">
			<span class="close-button" onclick="togglePopup()">X</span>
			<h2>可以多选哦</h2>
			<div class="checkbox-container">
				<input type="checkbox" id="searchTime">
				<label for="searchTime">根据时间单选:<br>
					<input type="radio" name="sort" value="1"> 按最新到发布时间排序<br>
					<input type="radio" name="sort" value="2"> 按发布时间到最近排序<br>
					<input type="radio" name="sort" value="3"> 时间范围
					<input type="text" id="startTime" placeholder="开始日期(秒)">
					到
					<input type="text" id="endTime" placeholder="结束日期(秒)">
				</label>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" id="fuzzyQuery">
				<label for="fuzzyQuery">完全模糊查询：
					<input type="text" id="fuzzyQueryText" placeholder="输入关键字">
				</label>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" id="fieldSearch">
				<label for="fieldSearch">根据字段模糊查询:
					<select id="selectField">
						<option value="username">用户名</option>
						<option value="comment">评论内容</option>
						<option value="bio">个人简介</option>
					</select>
					<input type="text" id="fieldSearchText" placeholder="输入关键字">
				</label>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" id="fansOnly">
				<label for="fansOnly">只看老粉</label>
				</input>
			</div>
			<div class="checkbox-container">
				<input type="checkbox" id="badgeFans">
				<label for="badgeFans">只看有粉丝牌</label>
			</div>
			<a href="setting.html" target="_blank" class="setting-button">设置</a>
			<button type="button" class="clear-button" onclick="resetPopup()">清空</button>
		</div>


		<script>
			function togglePopup() {
				var popup = document.getElementById("popupContainer");
				var overlay = document.querySelector(".overlay");

				if (popup.classList.contains("active")) {
					popup.classList.remove("active");
					overlay.style.display = "none";
				} else {
					popup.classList.add("active");
					overlay.style.display = "block";
				}
			}

			function resetPopup() {
				var searchTime = document.getElementsByName('sort');
				for (var i=0; i<searchTime.length; i++) {
					searchTime[i].checked = false;
				}
				document.getElementById('startTime').value = '';
				document.getElementById('endTime').value = '';
				document.getElementById('selectField').selectedIndex = 0;
				document.getElementById('fieldSearchText').value = '';
				document.getElementById('fuzzyQueryText').value = '';
				document.getElementById('searchTime').checked = false;
				document.getElementById('fuzzyQuery').checked = false;
				document.getElementById('fieldSearch').checked = false;
				document.getElementById('fansOnly').checked = false;
				document.getElementById('badgeFans').checked = false;
			}
		</script>

	</body>
</html>
