										<div>笔记</div>
									</div>感谢各位朋友们，没想到这个事情还上了热搜，许多朋友知道后给我想各种办法。有开发游戏的朋友帮我联系任天堂的，有做硬件的朋友问我有没有其他直播设备损坏了可以直接提供给我新的，还有许许多多万年潜水的水友给我发私信帮我出主意的，真的很谢谢大家。我运气不是很好，从我出生以来家庭就不断的争吵，带给我很多痛苦。同时我又是幸运的，我有一帮好朋友总能够帮助我走出一些糟糕的时刻，谢谢。<br>转自超级小桀微博<br>心疼桀哥，愿桀哥今晚观影开心<img class="emoji-small" src="https://i0.hdslb.com/bfs/emote/41780a4254750cdaaccb20735730a36044e98ef3.png" alt="[拥抱]"></span>
